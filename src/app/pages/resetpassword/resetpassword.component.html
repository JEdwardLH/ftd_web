<app-header id="home" class="header-show-search"></app-header>
<main *ngIf="isLanguageLoaded" class="authpages resetpassword">
<div class="container">
<div class="form-box">
<div class="title">{{LanguageText.txt_resetpw_resetpw}}</div>
<p>{{LanguageText.txt_resetpw_desc}}.</p>
 <form action="#">
  <div class="form-group icon-left">
  <div class="icon"><img class="w-100" src="../../../assets/images/icon-key-grey.png"/></div>
    <input type="password" class="form-control" placeholder="New Password" id="pwd">
  </div>
  <div class="form-group icon-left">
  <div class="icon"><img class="w-100" src="../../../assets/images/icon-key-grey.png"/></div>
    <input type="password" class="form-control" placeholder="Confirm Password" id="pwd">
  </div>
  <button type="submit" class="btn btn-primary">{{LanguageText.txt_resetpw_submit}}</button>
</form>
</div>
</div>
</main>
<app-footer *ngIf="isLanguageLoaded"></app-footer>
